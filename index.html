<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pt-5 text-dark">Welcome to My Bank</h1>
            <div class="submit-area">
                <h4 class="mb-3">Login</h4>
                <input type="email" class="form-control" name="" id="" placeholder="Your Email">
                <input type="password" class="form-control mt-3" name="" id="" placeholder="Your Password">
                <button class="btn bg-success mt-5 text-light">Submit</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
